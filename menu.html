    <div class="container">
        <H1>Profile</H1>

        <div class="rounded float-right">
            <img src="..." alt="..." class="img-thumbnail">
        </div>

        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">First Name</label>
                    <input type="firstname" class="form-control" id="inputFirstName" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="lastName" class="form-control" id="inputLastName" placeholder="Last Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputNumber">Mobile Phone</label>
                    <input type="phone" class="form-control" id="inputNumber" placeholder="Mobile Phone">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="address" class="form-control" id="inputAddress" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="inputExtraInf">Extra Information</label>
                <input type="text" class="form-control" id="inputExtraInf"
                    placeholder="Extra information, hotel, house, etc.">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="City">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>...</option>
                        <option>Carlow</option>
                        <option>Cavan</option>
                        <option>Clare</option>
                        <option>Cork</option>
                        <option>Donegal</option>
                        <option>Dublin</option>
                        <option>Galway</option>
                        <option>Kerry</option>
                        <option>Kildare</option>
                        <option>Kilkenny</option>
                        <option>Laois</option>
                        <option>Leitrim</option>
                        <option>Limerick</option>
                        <option>Longford</option>
                        <option>Louth</option>
                        <option>Mayo</option>
                        <option>Meath</option>
                        <option>Monaghan</option>
                        <option>Offaly</option>
                        <option>Roscommon</option>
                        <option>Sligo</option>
                        <option>Tipperary</option>
                        <option>Waterford</option>
                        <option>Westmeath</option>
                        <option>Wesford</option>
                        <option>Wicklow</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputCode">Code</label>
                    <input type="text" class="form-control" id="inputCode">
                </div>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlWorkExperience" class="form-label">Work Experience</label>
                <textarea class="form-control" id="exampleFormControlWorkExperience"
                    placeholder="Describe your experience here..." rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTechnicalSkills" class="form-label">Technical Skills</label>
                <textarea class="form-control" id="exampleFormControlTechnicalSkills"
                    placeholder="Describe your Technical Skill..." rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTechnicalSkills" class="form-label">Interests / Achievements (Additional
                    Information)</label>
                <textarea class="form-control" id="exampleFormControlInterestsAchievements"
                    placeholder="Describe your interests and achievements..." rows="3"></textarea>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Clique em mim
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
