<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulary</title>
    <link rel="stylesheet" href="../external.css">
    <script type="module" src="../js/registre.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="../image/image5.png" alt="fit_image_dev">
        </div>

        <div class="form">

            <form action="#">

                <div class="form-header">
                    <div class="title">
                        <h1>Register</h1>
                    </div>

                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">First Name</label>
                        <input id="firstName" type="text" name="firstName" placeholder="First Name" required required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Last Name</label>
                        <input id="lastName" type="text" name="lastName" placeholder="Last Name" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Phone (Mobile)</label>
                        <input id="mobilePhone" type="phone" name="mobile" placeholder="(xxx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" placeholder="Password" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmPassword">Confirm your password</label>
                        <input id="confirmPassword" type="password" name="confirmPassword"
                            placeholder="Confirm your password" required>
                    </div>

                </div>
                <div class="continue-button">
                    <button id="sighUp" value="signUp" type="submit">Submit</button>
                </div>

            </form>
        </div>

    </div>


</body>

</html>
