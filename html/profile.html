            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">First Name</label>

                <div class="form-group col-md-6">

                <div class="form-group col-md-6">

                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputNumber">Mobile Phone</label>
                    <input type="phone" class="form-control" id="mobilePhone" placeholder="Mobile Phone">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress">Address</label>
                    <input type="address" class="form-control" id="address" placeholder="Address">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputExtraInf">Extra Information</label>
                    <input type="text" class="form-control" id="extraInformation"
                        placeholder="Extra information, hotel, house, etc.">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="city" placeholder="City">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputState">State</label>
                        <input type="text" class="form-control" id="county" placeholder="State/Count">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputCountry">Country</label>
                        <input type="text" class="form-control" id="country" placeholder="Country">
                    </div>

                    <div class="form-group col-md-2">
                        <label for="inputCode">Code</label>
                        <input type="text" class="form-control" id="aercode" placeholder="Code">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputCode">Nationality</label>
                        <input type="text" class="form-control" id="nationality" placeholder="Nationality">
                    </div>

                    <div class="form-group">
                        <label for="Languages">Language</label>
                        <select class="form-control" id="language">
                            <option>English</option>
                            <option>Franch</option>
                            <option>Italian</option>
                            <option>Portuguese</option>
                            <option>Spanish</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlWorkExperience" class="form-label">Work Experience</label>
                <textarea class="form-control" id="workExperience" placeholder="Describe your experience here..."
                    rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTechnicalSkills" class="form-label">Technical Skills</label>
                <textarea class="form-control" id="technicalSkill" placeholder="Describe your Technical Skill..."
                    rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInterests" class="form-label">Interests / Achievements (Additional
                    Information)</label>
                <textarea class="form-control" id="interestAchievements"
                    placeholder="Describe your interests and achievements..." rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTechnicalSkills" class="form-label">Purpose / Goals</label>
                <textarea class="form-control" id="purposeGoals" placeholder="Describe your purpose and goals?..."
                    rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTechnicalSkills" class="form-label">Others</label>
                <textarea class="form-control" id="others"
                    placeholder="Describe here... what kind of thing do you like to share, or where you would like to be in 5 years, or dreams..."
                    rows="3"></textarea>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">Linkedin</span>
                </div>
                <input type="text" class="form-control" id="linkedin" aria-describedby="basic-addon3">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">GitHub</span>

                </div>
                <input type="text" class="form-control" id="github" aria-describedby="basic-addon3">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="reume">Upload CV</span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="resume" aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="inputGroupFile01">...</label>
                </div>
            </div>
            <button id="update" class="btn btn-primary" onclick="update">Update</button>
        </form>
