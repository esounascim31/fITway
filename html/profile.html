    <!-- container profile -->
    <div class="container">
        <H1>Profile</H1>
        <form class="ProfileForm" id="profile">

            <div class="rounded float-right">
                <!-- <img src="..." alt="..." class="img-thumbnail"> -->
            </div>
            <!-- Personal Information / Experience and carrier / center -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputNumber">Mobile Phone</label>
                    <input type="tell" class="form-control" id="mobilePhone" name="mobilePhone"
                        placeholder="Mobile Phone">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Address">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputExtraInf">Extra Information</label>
                    <input type="text" class="form-control" id="extraInformation" name="extraInformation"
                        placeholder="Extra information, hotel, house, etc.">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="city" name="city" placeholder="City">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputState">State</label>
                        <input type="text" class="form-control" id="county" name="county" placeholder="State/Count">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputCountry">Country</label>
                        <input type="text" class="form-control" id="country" name="country" placeholder="Country">
                    </div>

                    <div class="form-group col-md-2">
                        <label for="inputCode">Code</label>
                        <input type="text" class="form-control" id="aercode" name="aercode" placeholder="Code">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputCode">Nationality</label>
                        <input type="text" class="form-control" id="nationality" name="nationality"
                            placeholder="Nationality">
                    </div>

                    <div class="form-group">
                        <label for="Languages">Language</label>
                        <select class="form-control" id="language" name="language" placeholder="Language">
                            <option>English</option>
                            <option>Franch</option>
                            <option>Italian</option>
                            <option>Portuguese</option>
                            <option>Spanish</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlWorkExperience" class="form-label">Work Experience</label>
                <textarea class="form-control" id="workExperience" name="workExperience"
                    placeholder="Describe your experience here..." rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTechnicalSkills" class="form-label">Technical Skills</label>
                <textarea class="form-control" id="technicalSkill" name="technicalSkill"
                    placeholder="Describe your Technical Skill..." rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInterests" class="form-label">Interests / Achievements (Additional
                    Information)</label>
                <textarea class="form-control" id="interestAchievements" name="interestAchievements"
                    placeholder="Describe your interests and achievements..." rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTechnicalSkills" class="form-label">Purpose / Goals</label>
                <textarea class="form-control" id="purposeGoals" name="purposeGoals"
                    placeholder="Describe your purpose and goals?..." rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTechnicalSkills" class="form-label">Others</label>
                <textarea class="form-control" id="others" name="others"
                    placeholder="Describe here... what kind of thing do you like to share, or where you would like to be in 5 years, or dreams..."
                    rows="3"></textarea>
            </div>

            <!-- links / Linkedin -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="linkedin"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                            height="16" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16">
                            <path
                                d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z" />
                        </svg></span>
                </div>
                <input type="text" class="form-control" id="linkedin" name="linkedin" aria-describedby="basic-addon3">
            </div>

            <!-- links / github -->

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="github"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                            height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                            <path
                                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
                        </svg></span>

                    </svg>
                </div>
                <input type="text" class="form-control" id="github" name="github" aria-describedby="basic-addon3">
            </div>

            <!-- input recume -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="resume"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                            height="16" fill="currentColor" class="bi bi-file-earmark-arrow-up-fill"
                            viewBox="0 0 16 16">
                            <path
                                d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zM6.354 9.854a.5.5 0 0 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 8.707V12.5a.5.5 0 0 1-1 0V8.707L6.354 9.854z" />
                        </svg></span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="resume" aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="inputGroupFile01">...</label>
                </div>
            </div>

            <!-- button to update the personal Profile -->
            <button id="update" class="btn btn-primary" onclick="update">Update</button>
        </form>
        <!-- End formulary -->

    </div>
    <script type="module" src="../js/profile.js"></script>
