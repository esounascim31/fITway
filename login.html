<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="external.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div id="login-box">
        <div class="left">
            <h1>Sign up</h1>

            <input type="text" id="email" name="email" placeholder="E-mail" />
            <input type="password" id="password" name="password" placeholder="Password" />
            <input type="text" id="username" name="username" placeholder="username" />

            <input type="submit" id="sighUp" name="signup_submit" value="Join up" />
        </div>

        <div class="right">

            <span class="loginwith">Sign in with<br />Social network</span>

            <button class="social-signin facebook">Log in with FaceBook</button>
            <button class="social-signin github">Log in with GitHub</button>
            <button class="social-signin google">Log in with FaceBook</button>
        </div>
        <div class="or">OR</div>

    </div>

</body>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.3/firebase-app.js";
    import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/9.8.3/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.8.3/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyC9OcKUIVvUM_Ds6nmeXk7EiGvnueJYN3c",
        authDomain: "authetication-app-c2b6e.firebaseapp.com",
        databaseURL: "https://authetication-app-c2b6e-default-rtdb.firebaseio.com",
        projectId: "authetication-app-c2b6e",
        storageBucket: "authetication-app-c2b6e.appspot.com",
        messagingSenderId: "1064601564886",
        appId: "1:1064601564886:web:89864f16dee2785b2a3b77"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();

    sighUp.addEventListener('click', (e) => {

        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var username = document.getElementById('username').value;

        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in
                const user = userCredential.user;

                set(ref(database, 'users/' + user.uid), {
                    username: username,
                    email: email,
                    //password: password,
                })

                alert("user created!");
                // ...
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;

                alert(errorMessage);
                // ..
            });
    });
</script>

</html>
