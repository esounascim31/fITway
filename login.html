<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="external.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="module" src=".//js/login.js"></script>

</head>

<body>
    <!-- <header>Acelere a etapa da sua carreira em programação</header> -->

    <div class="login-box">

        <div class="left">
            <img src="./image/image4.png" alt="fit_image">
        </div>

        <div class="right-form">
            <h1>Sign up</h1>

            <div class="input-group">
                <input type="text" id="email" name="email" placeholder="E-mail" />
                <input type="password" id="password" name="password" placeholder="Password" />
                <button class="btn btn-primary btn-user btn-block" id="btnLogin"> Login </button>
            </div>

            <span class="loginwith">Sign in with Social network</span><br>

            <button class="social-signin facebook">FaceBook</button>
            <button class="social-signin github">GitHub</button>
            <button class="social-signin google">Google</button>

            <p>OR</p>

            <button class="register"><a href="./form.html">Register Here</a></button>
        </div>
    </div>



</body>


</html>
