<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulary</title>
    <link rel="stylesheet" href="external.css">
    <script type="module" src=".//js/registre.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="./image/image5.png" alt="fit_image_dev">
        </div>

        <div class="form">

            <form action="#">

                <div class="form-header">
                    <div class="title">
                        <h1>Register</h1>
                    </div>

                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">First Name</label>
                        <input id="firstname" type="text" name="firstname" placeholder="First Name" required required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Last Name</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Last Name" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" value="email" type="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Phone (Mobile)</label>
                        <input id="number" type="phone" name="number" placeholder="(xxx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Password</label>
                        <input id="password" value="password" type="password" name="password" placeholder="Password"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="confirmPassword">Confirm your password</label>
                        <input id="confirmPassword" type="password" name="confirmPassword"
                            placeholder="Confirm your password" required>
                    </div>

                </div>
                <div class="continue-button">
                    <button id="sighUp" type="Submit">Submit</button>
                </div>

            </form>
        </div>

    </div>


</body>

<script type="module">




</script>

</html>
