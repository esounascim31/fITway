    <div class="container">
        <H1>Profile</H1>
        <form class="ProfileForm" id="profile">
            <div class="rounded float-right">
                <img src="..." alt="..." class="img-thumbnail">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">First Name</label>
                    <input type="firstname" class="form-control" id="inputFirstName" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="lastName" class="form-control" id="inputLastName" placeholder="Last Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputNumber">Mobile Phone</label>
                    <input type="phone" class="form-control" id="inputNumber" placeholder="Mobile Phone">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress">Address</label>
                    <input type="address" class="form-control" id="inputAddress" placeholder="Address">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputExtraInf">Extra Information</label>
                    <input type="text" class="form-control" id="inputExtraInf"
                        placeholder="Extra information, hotel, house, etc.">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="City">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputState">State</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="State/Count">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputCountry">Country</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Country">
                    </div>

                    <div class="form-group col-md-2">
                        <label for="inputCode">Code</label>
                        <input type="text" class="form-control" id="inputCode" placeholder="Code">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputCode">Nationality</label>
                        <input type="text" class="form-control" id="inputNationality" placeholder="Nationality">
                    </div>

                    <div class="form-group">
                        <label for="Languages">Language</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>English</option>
                            <option>Franch</option>
                            <option>Italian</option>
                            <option>Portuguese</option>
                            <option>Spanish</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlWorkExperience" class="form-label">Work Experience</label>
                <textarea class="form-control" id="exampleFormControlWorkExperience"
                    placeholder="Describe your experience here..." rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTechnicalSkills" class="form-label">Technical Skills</label>
                <textarea class="form-control" id="exampleFormControlTechnicalSkills"
                    placeholder="Describe your Technical Skill..." rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInterests" class="form-label">Interests / Achievements (Additional
                    Information)</label>
                <textarea class="form-control" id="exampleFormControlInterestsAchievements"
                    placeholder="Describe your interests and achievements..." rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTechnicalSkills" class="form-label">Purpose / Goals</label>
                <textarea class="form-control" id="exampleFormControlInterestsAchievements"
                    placeholder="Describe your purpose and goals?..." rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTechnicalSkills" class="form-label">Others</label>
                <textarea class="form-control" id="exampleFormControlInterestsAchievements"
                    placeholder="Describe here... what kind of thing do you like to share, or where you would like to be in 5 years, or dreams..."
                    rows="3"></textarea>
            </div>

            <button id="update" class="btn btn-primary">Update</button>
        </form>




    </div>
